    <!-- Title Section -->
    <div class="contact-txt">
      <h1><span id="p-txt">C</span>ontact <span id="p-txt">U</span>s!</h1>
      <h5>WE WOULD LIKE TO HEAR FROM YOU</h5>
      <hr id="hr-bl">
    </div>

    <!-- Form Section -->
    <div>
      <form id="form" action="https://formsubmit.co/68cc9b3cf0354e810dc29fdc00678ed0" method="POST"/>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Bookings" id="inlineRadio1" value="Bookings">
          <label class="form-check-label" for="inlineRadio1">Bookings</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Enquiries" id="inlineRadio2" value="Enquiries">
          <label class="form-check-label" for="inlineRadio2">Enquiries</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Collab" id="inlineRadio3" value="Collab" disabled>
          <label class="form-check-label" for="inlineRadio3">Collab</label>
        </div>
        <div class="form-row">
          <div class="col cols-lg-6 cols-md-6 col-sm names-txt">
            <input type="text" name="name" class="form-control" placeholder="First name">
          </div><br>
          <div class="col col-lg-6 col-md-6">
            <input type="text" name="surname" class="form-control names-txt" placeholder="Last name">
          </div><br>
          <div class="col col-lg-6 col-md-6 col-sm ">
            <div class="input-group mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
            </div>
            <small class="text-muted">
              Your email will not be shared to anyone.
            </small>
          </div><br>
          <div class="col col-lg-6 col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">+27</span>
              </div>
              <input type="tel" name="number" class="form-control" placeholder="Phonenumber" aria-label="Phonenumber" aria-describedby="basic-addon1">
            </div>
            <small class="text-muted">
              Your number will not be shared to anyone.
            </small>
          </div><br>
          <div class="form-group">
           <label for="exampleFormControlTextarea1">Message:</label>
           <textarea class="form-control" name="Message" id="exampleFormControlTextarea1" rows="10" cols="150"></textarea>
         </div>
        </div>
        <div class="submit-button">
         <button type="submit" class="btn btn-warning btn-lg">submit</button>
       </div>
      </form>
